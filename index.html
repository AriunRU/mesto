<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header/image.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./image/profile/__image.jpg" alt="Фото Жак-Ив-Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Kirill Sidorkov</p>
    </footer>

    <section class="popup popup_type_avatar">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_avatar" name="popupForm" novalidate>
                    <label class="popup__form_field">
                        Вы пропустили это поле.
                        <input id="username-input" type="text" name="username"
                            class="popup__input popup__input_type_username" minlength="2" maxlength="40" required>
                        <span class="username-input-error popup__input_type_error"></span>
                    </label>
                    <label class="popup__form_field">
                        Вы пропустили это поле.
                        <input id="text-input" type="text" name="job" class="popup__input popup__input_type_job"
                            minlength="2" maxlength="200" required>
                        <span class="text-input-error popup__input_type_error"></span>
                    </label>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_image_zoom">
        <div class="popup__box">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="#" alt="Картинка">
            <h2 class="popup__caption"></h2>
        </div>
    </section>

    <section class="popup popup_add_element">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="popupForm" novalidate>
                    <label class="popup__form_field">
                        Вы пропустили это поле.
                        <input id="name-input" type="text" placeholder="Название" name="name"
                            class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
                        <span class="name-input-error popup__input_type_error"></span>
                    </label>
                    <label class="popup__form_field">
                        Введите адрес сайта.
                        <input id="url-input" type="url" placeholder="Ссылка на картинку" name="link"
                            class="popup__input popup__input_type_link" required>
                        <span class="url-input-error popup__input_type_error"></span>
                    </label>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
    </section>
    <template class="element-template">
        <li class="element__item">
            <img class="element__image">
            <div class="element__group">
                <h3 class="element__title"></h3>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
