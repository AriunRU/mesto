<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel=" stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header/image.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./image/profile/__image.jpg" alt="Фото Жак-Ив-Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Kirill Golovin</p>
    </footer>

    <section class="popup popup_type_edit">
        <div class="popup__container">
            <button id="popup__close_edit" class="popup__close" type="button"></button>
            <div class="popup__keep">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="popup__form_edit" class="popup__form" name="edit" novalidate>
                    <input id="popup__type_name" class="popup__input" type="text" value="" placeholder="Жак-Ив-Кусто"
                        minlength="2" maxlength="40" required>
                    <span id="popup__type_name-error" class="popup__error"></span>
                    <input id="popup__type_job" class="popup__input" type="text" placeholder="Исследователь океана"
                        minlength="2" maxlength="200" required>
                    <span id="popup__type_job-error" class="popup__error"></span>
                    <button class="popup__button" type="submit" value="save">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container">
            <button id="popup__close_add" class="popup__close" type="button"></button>
            <div class="popup__keep">
                <h2 class="popup__title">Новое место</h2>
                <form id="popup__form_add" class="popup__form" name="add" novalidate>
                    <input id="popup__type_title" class="popup__input" type="text" placeholder="Название" minlength="2"
                        maxlength="30" required>
                    <span id="popup__type_title-error" class="popup__error"></span>
                    <input id="popup__type_link" class="popup__input" type="url" placeholder="Ссылка на картинку"
                        required>
                    <span id="popup__type_link-error" class="popup__error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_image">
        <div class="popup__case">
            <button id="popup__close_img" class="popup__close" type="button"></button>
            <img class="popup__image" src="#" alt="Картинка">
            <h2 class="popup__caption"></h2>
        </div>
    </section>

    <template class="element-sample">
        <li class="element__item">
            <img class="element__img">
            <div class="element__group">
                <h3 class="element__title"></h3>
                <button class="element__heart" type="button"></button>
            </div>
            <button class="element__remove" type="button"></button>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
