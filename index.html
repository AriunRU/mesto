<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header/image.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./image/profile/__image.jpg" alt="Фото Жак-Ив-Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Kirill Sidorkov</p>
    </footer>

    <section class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__edit_form" name="popupForm" novalidate>
                    <input class="popup__input popup__input_name" type="text" placeholder="Жак-Ив-Кусто" required>
                    <input class="popup__input popup__input_job" type="text" placeholder="Исследователь океана"
                        required>
                    <button class="popup__button" type="submit" value="save">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_add_subject">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="popupForm" novalidate>
                    <input type="text" placeholder="Название" class="popup__input popup__input_title" required>
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link" required>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup popup_image_full">
        <div class="popup__box">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="#" alt="Картинка">
            <h2 class="popup__caption"></h2>
        </div>
    </section>

    <template class="element-sample">
        <li class="element__item">
            <img class="element__img">
            <div class="element__group">
                <h3 class="element__title"></h3>
                <button class="element__heart" type="button"></button>
            </div>
            <button class="element__remove" type="button"></button>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
